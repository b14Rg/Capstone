spring.cloud.gcp.sql.database-name=capstone_db
spring.cloud.gcp.sql.instance-connection-name=sylvan-mode-251308:us-central1:capstone-db

spring.cloud.gcp.project-id=sylvan-mode-251308
#spring.cloud.gcp.credentials.location=file:.\\capstone_auth.json

spring.datasource.continue-on-error=true
spring.datasource.initialization-mode=always

spring.datasource.username=capstone_app
spring.datasource.password=capstone_app

spring.jpa.show-sql = true
spring.jpa.hibernate.ddl-auto = update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5InnoDBDialect
spring.jackson.serialization.fail-on-empty-beans=false
spring.jackson.default-property-inclusion=non_empty